<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<div class="game-container center-block">
	<table class="game-board">
	  <tr>
	    <td class="cell a1" data-target="a1"></td>
	    <td class="cell a2" data-target="a2"></td>
	    <td class="cell a3" data-target="a3"></td>
	  </tr>
	  <tr>
	    <td class="cell b1" data-target="b1"></td>
	    <td class="cell b2" data-target="b2"></td>
	    <td class="cell b3" data-target="b3"></td>
	  </tr>
	  <tr>
	    <td class="cell c1" data-target="c1"></td>
	    <td class="cell c2" data-target="c2"></td>
	    <td class="cell c3" data-target="c3"></td>
	  </tr>
	</table>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
