<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container game-board">
	<div class="row">
		<div class="cell" data-target="a1"></div>
		<div class="cell" data-target="a2"></div>
		<div class="cell" data-target="a3"></div>
	</div>
	<div class="row">
		<div class="cell" data-target="b1"></div>
		<div class="cell" data-target="b2"></div>
		<div class="cell" data-target="b3"></div>
	</div>
	<div class="row">
		<div class="cell" data-target="c1"></div>
		<div class="cell" data-target="c2"></div>
		<div class="cell" data-target="c3"></div>
	</div>
</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/firebase/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
